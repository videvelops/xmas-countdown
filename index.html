<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Christmas Countdown</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="content">
				<h1>Christmas Countdown</h1>
				<p>Christmas is coming!</p>
				<div class="countdown">
					<div>
						<p id="days">00</p>
						<span>Days</span>
					</div>
					<div>
						<p id="hours">00</p>
						<span>Hours</span>
					</div>
					<div>
						<p id="minutes">00</p>
						<span>Minutes</span>
					</div>
					<div>
						<p id="seconds">00</p>
						<span>Seconds</span>
					</div>
				</div>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
